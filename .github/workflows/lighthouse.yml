name: Lighthouse CI

on:
  pull_request:
    paths:
      - 'src/**'
      - 'content/**'
      - 'gatsby-config.js'
      - 'gatsby-node.js'
      - 'package.json'
  workflow_dispatch:

concurrency:
  group: lighthouse-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Gatsby
        uses: actions/cache@v4
        with:
          path: |
            .cache
            public
          key: gatsby-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('gatsby-config.js', 'gatsby-node.js') }}-${{ hashFiles('content/**') }}-${{ hashFiles('src/**') }}
          restore-keys: |
            gatsby-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-

      - name: Build
        run: npm run build
        env:
          PREFIX_PATHS: 'false'

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.js
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Post Lighthouse scores
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));

            let comment = '## Lighthouse Results\n\n';
            comment += '| Page | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|------|-------------|---------------|----------------|-----|\n';

            for (const result of results) {
              const summary = JSON.parse(fs.readFileSync(result.jsonPath));
              const url = new URL(summary.finalUrl).pathname || '/';
              const perf = Math.round(summary.categories.performance.score * 100);
              const a11y = Math.round(summary.categories.accessibility.score * 100);
              const bp = Math.round(summary.categories['best-practices'].score * 100);
              const seo = Math.round(summary.categories.seo.score * 100);

              const getEmoji = (score) => score >= 90 ? 'ðŸŸ¢' : score >= 50 ? 'ðŸŸ¡' : 'ðŸ”´';

              comment += `| ${url} | ${getEmoji(perf)} ${perf} | ${getEmoji(a11y)} ${a11y} | ${getEmoji(bp)} ${bp} | ${getEmoji(seo)} ${seo} |\n`;
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
