name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/plans/**'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.github/plans/**'
      - 'LICENSE'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Fast checks - lint, format, typecheck combined into one job
  # This avoids running npm ci 3 separate times for fast operations
  checks:
    name: Lint, Format & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  # Tests run in parallel with checks
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --coverage --ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Build only runs after checks and tests pass
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [checks, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Cache Gatsby
        uses: actions/cache@v4
        with:
          path: |
            .cache
            public
          key: gatsby-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('content/**', 'src/**', 'gatsby-*.js') }}
          restore-keys: |
            gatsby-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            gatsby-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          PREFIX_PATHS: 'true'
          # Gatsby build optimizations
          GATSBY_CPU_COUNT: 2
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./public
          retention-days: 1
