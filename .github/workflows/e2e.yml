name: E2E Tests

on:
  # Run nightly at 2 AM UTC (only triggers on default branch)
  schedule:
    - cron: '0 2 * * *'
  # Allow manual trigger on any branch
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - all

concurrency:
  group: e2e-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build site
        run: npm run build
        env:
          GATSBY_CPU_COUNT: 4
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Run E2E tests
        run: npm run test:e2e -- --project=${{ github.event.inputs.browser || 'chromium' }}
        env:
          # Use built static files instead of dev server
          PLAYWRIGHT_BASE_URL: http://localhost:9000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
